name: Trigger automation tests
steps:
- uses: actions/github-script@v6
  with:
    github-token: ${{ secrets.PERSONAL_TOKEN }}
    script: |
      await github.rest.actions.createWorkflowDispatch({
       owner: 'sreesar',
       repo: 'pr_triggered',
       workflow_id: 'repoA.yml',
       ref: 'main'
      })
      
